            addressType: MAILING
            addressLine1: 100 STANWIX ST
            stateProvince: PA
            addressLine2: APT C
            addressLine3: Address line 3
            addressLine4: Address line 4
            addressLine5: address line 5
          - zip: 12345-1234
            country: USA
            city: Pittsburgh
            addressType: MAILING
            addressLine1: 100 STANWIX ST
            stateProvince: PA
            addressLine2: APT C
            addressLine3: Address line 3
            addressLine4: Address line 4
            addressLine5: address line 5
        middleInitial: A
        contactInfo:
          phone:
            - number: 215-215-2155
              phoneType: HOME
            - number: 215-215-2155
              phoneType: HOME
          email:
            - address: email@pnc.com
              emailType: PRIMARY
            - address: email@pnc.com
              emailType: PRIMARY
        identity:
          - identityType: SSN
            additionalInfo: PA
            identityValue: 111-22-3333
            issueDate: '2010-07-19T00:00:00.000Z'
            expirationDate: '2020-07-19T00:00:00.000Z'
          - identityType: SSN
            additionalInfo: PA
            identityValue: 111-22-3333
            issueDate: '2010-07-19T00:00:00.000Z'
            expirationDate: '2020-07-19T00:00:00.000Z'
        partyExtension:
          existingAccounts: 'N'
          bankEmployee: 'N'
          kycFlag: 'Y'
          accountInitiator: true
          debitCardPIN: '1234'
          universityCode: '4506698221'
          employeeCode: PL05232
          ewsRiskScore:
            - riskScoreType: riskScoreType
              score: 5055
              lowScoreRange: 0
              highScoreRange: 8000
            - riskScoreType: riskScoreType
              score: 5055
              lowScoreRange: 0
              highScoreRange: 8000
          pin: '1111'
          partySubOwnership: PRIMARY
          realTimeIDC: 000000000025798
          fcraFlag: 'N'
          ewsScreenedFlag: true
        dateOfBirth: '1989-06-14T00:00:00.000Z'
        partyType: personal
        partyId: CIF key
        suffix: Jr
    Product:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          example: DDA
          description: The product Code.
        subProductCode:
          type: string
          example: null
          description: Sub productcode of account being created.
        packageCode:
          type: string
          example: VR
          description: >-
            Package code like creating group of products together in single
            request.
        promotionCode:
          type: string
          example: TEST01
          description: Promotion code used for new acount creation.
      description: >-
        The product array for sole prop that contains Product information like
        product code, subProductCode, packageCode, and promoCode.
      example:
        subProductCode: F5
        code: DDA
        packageCode: PD
        promotionCode: TEST01
    PartyIdentity:
      type: object
      required:
        - identityType
        - identityValue
        - verifId
      properties:
        identityType:
          type: string
          example: SSN
          description: Identity proof of the party who is opening an account.
          enum:
            - SSN
            - TAX_ID
            - DRIVERS_LICENSE
            - MILITARY_ID
            - STATE_ISSUED_ID
        identityValue:
          type: string
          example: 111-22-3333
          description: >-
            Identity proof value(SSN no,ITIN no, Drivers license no) of the
            party who is opening an account.
        verifId:
          type: string
          example: Mom's last name
          description: A secret token to identify customer
        additionalInfo:
          type: string
          example: PA
          description: >-
            Supporting info of issued identity, e.g. state for Driver's License,
            agency for Military ID
        issueDate:
          type: string
          format: date(yyyy-MM-dd)
          example: '2010-07-19T00:00:00.000Z'
          description: Issued date of the identity
        expirationDate:
          type: string
          format: date(yyyy-MM-dd)
          example: '2020-07-19T00:00:00.000Z'
          description: Expiration date of the identity
      description: Identities of party provided for account creation.
      example:
        identityType: SSN
        additionalInfo: PA
        identityValue: 111-22-3333
        issueDate: '2010-07-19T00:00:00.000Z'
        expirationDate: '2020-07-19T00:00:00.000Z'
    EmploymentInfo:
      type: object
      required:
        - employeeType
        - employer
        - employerPhone
        - monthsEmployed
        - status
        - yearsEmployed
      properties:
        custSeq:
          type: string
          example: Primary
          description: 'Type of employment income i.e. primary,secondary'
          maxLength: 20
        status:
          type: string
          example: Current
          description: Recency of employer i.e. Current or Previous.
          maxLength: 10
        employer:
          type: string
          example: US Postal Office
          description: Name of employer
          maxLength: 30
        employerPhone:
          type: string
          example: '6329934893'
          description: Official phone number for that employer.
          maxLength: 18
        yearsEmployed:
          type: integer
          example: 10
          description: Number of years at this employer.
        monthsEmployed:
          type: integer
          example: 11
          description: Number of months at this employer
        occupation:
          type: string
          example: Mailman
          description: Occupation of the party.
          maxLength: 30
        employeeType:
          type: integer
          example: 1
          description: Unclear
        startDate:
          type: string
          format: date(YYYY-MM-dd)
          example: '2010-12-15T00:00:00.000Z'
          description: Date on which the party started working with employer.
        salary:
          type: number
          example: 100000
          description: Yearly salary of the party.
      description: Employment details of the party.
      example:
        occupation: Mailman
        employer: US Post Office
        salary: 100000
        startDate: '2010-12-15T00:00:00.000Z'
    PartyExtension:
      type: object
      required:
        - amtReqLmt
        - dateOfBirth
        - employmentInfo
        - firstName
        - languageCode
        - lastName
      properties:
        languageCode:
          type: string
          example: ENU
          description: UPS language code.
          maxLength: 3
        amtReqLmt:
          type: number
          example: 5000
          description: The maximum limit requested for the line of credit.
        firstName:
          type: string
          example: Rohit
          description: First name of party.
          minLength: 1
          maxLength: 20
        lastName:
          type: string
          example: Sharma
          description: Last name of party.
          minLength: 1
          maxLength: 20
        middleInitial:
          type: string
          example: A
          description: Middle initial of party.
        suffix:
          type: string
          example: Jr
          description: suffix of party.
        dateOfBirth:
          type: string
          format: date(yyyy-MM-dd)
          example: '1989-06-14T00:00:00.000Z'
          description: Birth date of party according to government records.
        pin:
          type: string
          example: '1111'
          description: >-
            Will be either PIN (4 digit number), or scrambled PIN(24 character
            string), that will be used for IVR or Online banking.
        debitCardPIN:
          type: string
          example: '1234'
          description: Will be 4 digit number.
        accountInitiator:
          type: boolean
          example: true
          description: Identify the initiator of the account creation request.
        partyOwnership:
          type: string
          example: OWNER
          description: the person's  relationship to the account
          enum:
            - OWNER
            - AUTHORIZED_SIGNER
        kycFlag:
          type: string
          example: 'Y'
          description: Indicate the KycFlag of the party.
        fcraFlag:
          type: string
          example: 'N'
          description: Indicate fcraFlag of the party.
        realTimeIDC:
          type: string
          example: 000000000025798
          description: Indicate realTimeIDC of the party.
        existingAccounts:
          type: string
          example: 'N'
          description: Party has existing accounts
        ewsScreenedFlag:
          type: boolean
          example: true
          description: >-
            Indicate whether the party is eligible for account origination
            without any early warning risk sore.
        bankEmployee:
          type: string
          example: 'N'
          description: Indicate whether the party is an employee of the bank.
        universityCode:
          type: string
          example: '4506698221'
          description: Indicate universityCode of the party.
        employeeCode:
          type: string
          example: PL05232
          description: Indicate employeeCode of the party.
        ewsRiskScore:
          type: array
          items:
            $ref: '#/components/schemas/EwsRiskScore'
        employmentInfo:
          $ref: '#/components/schemas/EmploymentInfo'
      example:
        existingAccounts: 'N'
        bankEmployee: 'N'
        kycFlag: 'Y'
        accountInitiator: true
        debitCardPIN: '1234'
        universityCode: '4506698221'
        employeeCode: PL05232
        ewsRiskScore:
          - riskScoreType: riskScoreType
            score: 5055
            lowScoreRange: 0
            highScoreRange: 8000
          - riskScoreType: riskScoreType
            score: 5055
            lowScoreRange: 0
            highScoreRange: 8000
        pin: '1111'
        partySubOwnership: PRIMARY
        realTimeIDC: 000000000025798
        fcraFlag: 'N'
        ewsScreenedFlag: true
    BusinessInfo:
      type: object
      required:
        - businessName
        - classification
        - moneyServicesOption
        - offerATMServices
        - offerGamblingServices
        - originationDate
        - publiclyTraded
      properties:
        businessName:
          type: string
          example: Sam Jackson DBA Samuel L Jackson
          description: Business name
        originationDate:
          type: string
          format: date(yyyy-MM-dd)
          example: '1989-06-14T00:00:00.000Z'
          description: Business origination date
        classification:
          type: string
          description: Business type classification codes from pick-list
        publiclyTraded:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business is publicly traded on any exchange
            or if it is held private
        offerATMServices:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business provides a ATM serices on location
            or elsewhere
        offerGamblingServices:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business provides any grambling related
            avenues
        moneyServicesOption:
          $ref: '#/components/schemas/MoneyServicesOption'
    ContactInfo:
      type: object
      required:
        - email
        - phone
      properties:
        phone:
          type: array
          items:
            $ref: '#/components/schemas/TelephoneNumber'
        email:
          type: array
          items:
            $ref: '#/components/schemas/EmailInfo'
    TelephoneNumber:
      type: object
      required:
        - number
        - phoneType
      properties:
        phoneType:
          type: string
          example: HOME
          description: 'Type of telephone number like HOME,BUSINESS,CELL.'
          enum:
            - HOME
            - BUSINESS
            - CELL
        number:
          type: string
          example: 215-215-2155
          description: Contact no of the party.
      description: Contact details of party used for communication.
    EmailInfo:
      type: object
      required:
        - address
        - emailType
      properties:
        emailType:
          type: string
          example: PRIMARY
          description: Priority on which email address can be used for communication.
          enum:
            - PRIMARY
            - SECONDARY
        address:
          type: string
          example: email@pnc.com
          description: Email address of the party used for communication.
      description: Email details of the party used for communication.
    MoneyServicesOption:
      type: object
      required:
        - allowCashTransactions
        - allowCheckCashing
        - allowDomesticWireTransfers
        - allowForex
        - allowInternationalWireTransfer
        - allowWireTransfers
        - msbRevenuePercentage
        - offerMonetaryInstruments
      properties:
        msbRevenuePercentage:
          type: integer
          example: 5
          description: >-
            Value of the total revenue that is generated from the MSB services
            provided by the company/business
        allowCashTransactions:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business allows cash payments/transactions
            of more than $3,000 (USD) per day
        allowDomesticWireTransfers:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business allows transfer of money using a
            domenstic wire transfer
        allowInternationalWireTransfer:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business allows transfer of money using an
            internation wire transfer
        allowCheckCashing:
          type: boolean
          example: false
          description: Indicates if the company/business provide a check cashing service
        offerMonetaryInstruments:
          type: boolean
          example: false
          description: Indicates if the company/business offer monetary intruments
        allowWireTransfers:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business allows transfer of money using any
            other wire transfer mechanisms
        allowForex:
          type: boolean
          example: false
          description: >-
            Indicates if the company/business allows currency exchange as one of
            the services
    Address:
      type: object
      required:
        - addressLine1
        - addressType
        - city
        - country
        - edits
        - monthsAtAddr
        - stateProvince
        - yearsAtAddr
        - zip
      properties:
        custSeq:
          type: string
          example: Primary
          description: Status of address
          maxLength: 20
        addressType:
          type: string
          example: MAILING
          description: >-
            Address type of party to identify on which address party can be
            communicated.
          enum:
            - MAILING
            - LEGAL
        addressLine1:
          type: string
          example: 100 STANWIX ST
          description: line1 of party address
          minLength: 1
          maxLength: 40
        addressLine2:
          type: string
          example: APT C
          description: line2 of party address
        addressLine3:
          type: string
          example: Address line 3
          description: line3 of party address
        addressLine4:
          type: string
          example: Address line 4
          description: line4 of party address
        addressLine5:
          type: string
          example: address line 5
          description: line5 of party address
        city:
          type: string
          example: Pittsburgh
          description: city to which party belongs.
        stateProvince:
          type: string
