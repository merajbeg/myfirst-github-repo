            fundingRoutingNumber: '4965890543'
            fundingAccountNumber: '4965890543'
          creditCard:
            expirationYear: '2021'
            number: '496589054335677'
            name: Rohit Sharma
            expirationMonth: '6'
            brand: Visa
        accountExtension:
          submittedByUserId: PP16194
          signatureCardOption: P
        callbacks:
          - uri: 'https://hostName/applicationAccountCallBack'
    PartyInfo:
      type: object
      required:
        - addresses
        - contactInfo
        - emboss
        - identity
        - nbrCards
        - partyExtension
        - partyType
        - relType
      properties:
        nbrCards:
          type: integer
          example: 3
          description: Number of cards desired.
        emboss:
          type: string
          example: APPL NAME
          description: Type of embossing on the card.
        custSeq:
          type: string
          example: Primary
          description: Type of account holder.
        relType:
          type: string
          example: Self
          description: Relation to account holder.
        partyType:
          type: string
          example: PERSON
          description: Type of party.
          default: PERSON
          enum:
            - PERSON
            - DELEGATE
            - BUSINESS
            - AUTHORIZER
        partyId:
          type: string
          example: CIF key
          description: >-
            CIF key of party who is opening new account. If the CIF key does not
            come as part of the request, the customer is considered as new to
            bank and both customer and account will be originated
        identity:
          type: array
          items:
            $ref: '#/components/schemas/PartyIdentity'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        contactInfo:
          $ref: '#/components/schemas/ContactInfo'
        partyExtension:
