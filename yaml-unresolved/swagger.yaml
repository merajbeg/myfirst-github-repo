openapi: 3.0.0
info:
  description: >-
    API to book credit card account to external servicing provider for both new
    and existing customer. A new customer, first customer is originated,then
    accounts are created and linked to the created customer. If customer is an
    existing customer, accounts are created and linked to existing customer.
    Subject to change. test changes
  version: 0.1.0-oas3
  title: Credit Card Booking Specification
tags:
  - name: Booking
    description: API to originate new accounts for existing and new customer
paths:
  /credit-charge-card/credit-charge-card-fulfillment-arrangement/requisition:
    post:
      tags:
        - Booking
      summary: Create new credit card accounts
      description: >-
        Creating new sole prop accounts for both existing and new customer. If
        it is a new customer, first customer is originated and then accounts are
        created and linked to the created customer.
      operationId: createAccount
      parameters:
        - name: X-IBM-Client-Id
          in: header
          description: >-
            ClientId issued to consumer('AOP') in advance, which has
            subscription to OBP Sole Prop Origination API.
          required: true
          schema:
            type: string
        - name: X-IBM-Client-Secret
          in: header
          description: >-
            Client Secret issued to consumer('AOP') in advance, which has
            subscription to OBP Sole Prop Origination API.
          required: true
          schema:
            type: string
      responses:
        '201':
          description: >-
            HTTP Status Code 201 indicates that all accounts created
            successfully.The status of the response body in this case would
            indicate as SUCCESS. The `data` element of the response body would
            contain, details about the origination of particular account.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      Status will be SUCCESS if the account is originated
                      successfully.
                    enum:
                      - SUCCESS
                  data:
                    $ref: '#/components/schemas/AccountOriginationResponse'
        '202':
          description: >-
            HTTP Status Code 202 indicates that request has been accepted for
            processing.The status of the response body in this case would
            indicate as PARTIAL. The `data` element of the response body would
            contain, details about the origination of particular  account and
            `errors` element indicate the list of errors from down stream
            systems.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: >-
                      Status will be PARTIAL as the request has been accepted
                      for processing.
                    enum:
                      - PARTIAL
                  data:
                    $ref: '#/components/schemas/AccountOriginationResponse'
                  errors:
                    $ref: '#/components/schemas/ErrorDtoWithDownstreamErrors'
        '400':
          description: >-
            Could be due to various client error(s) like,

            1)Input parameters (body params, header params) are malformed or
            invalid. One or more required parameters are missing in the request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: failure status
                    enum:
                      - ERROR
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/ErrorDto'
        '401':
          description: >-
            Header parameters X-IBM-Client-Id and X-IBM-Client-Secret are
            missing or holding invalid values.
        '404':
          description: Provided url does not point to an existing resource in the server.
        '500':
          description: Server failed to fulfill a request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: failure status
                    enum:
                      - ERROR
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/ErrorDtoWithDownstreamErrors'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountOriginationRequest'
        required: true
servers:
  - url: 'https://fnd-origination-hb-obw-test-qa.ocp.qa.pncint.net/'
components:
  schemas:
    AccountOriginationRequest:
      type: object
      required:
        - partyInfo
        - requestId
      properties:
        requestId:
          type: string
          example: 548c70fa-de72-4931-b371-d4327c7275dc
          description: Unique identifier for each account origination.
        objectType:
          type: string
          description: Indicate the type of object to be originated. Such as account.
          default: account
        type:
          type: string
          description: >-
            Ownership of the account. whether account creation is for Invidual
            or Commercial.
          default: INDIVIDUAL
          enum:
            - INDIVIDUAL
            - COMMERCIAL
        subType:
          type: string
          description: >-
            the COR subownership code representing what type of personal or
            business account is being opened
          enum:
            - REGULAR
            - PROPRIETORSHIP
            - PARTNERSHIP
            - LLC
        withholdingCode:
          type: string
          example: 'YES'
          description: Withholding code
        accountNumber:
          type: string
          example: '4593271947'
          description: Account number or contract identifier.
          maxLength: 15
        accountZip:
          type: string
          example: '17070'
          description: 'zip code of the branch, where account to be originated.'
          maxLength: 5
        accountState:
          type: string
          example: PA
          description: 'statePprovince of the branch, where account to be origianted.'
        fiIdentification:
          type: string
          example: '32'
          description: Bank identifier
        branch:
          type: string
          example: 08773
          description: Branch details in which accounts being created.
        pricingRegion:
          type: string
          example: P061
          description: Pricing Region.
        market:
          type: string
          example: market
          description: Market.
        costCenter:
          type: string
          example: 0008773
          description: Cost Center.
        routingNumber:
          type: string
          example: '42728474'
          description: Routing number of the newly created account.
        applicationState:
          type: string
          example: NEW
          description: >-
            State of the Application/Account - This field is used by the API for
            resubmission scenarios.
        partyInfo:
          type: array
          items:
            $ref: '#/components/schemas/PartyInfo'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        funding:
          $ref: '#/components/schemas/Funding'
        accountExtension:
          $ref: '#/components/schemas/AccountExtension'
        callbacks:
          type: array
          items:
            $ref: '#/components/schemas/Callback'
      example:
        requestId: 548c70fa-de72-4931-b371-d4327c7275dc
        objectType: account
        type: INDIVIDUAL
        subType: REGULAR
        accountState: PA
        accountZip: '17070'
        accountNumber: '4593271947'
        withholdingCode: 'yes'
        branch: branch
        pricingRegion: H010
        market: market
        costCenter: 008773
        routingNumber: '42728474'
        fiIdentification: PNC
        applicationState: NEW
        partyInfo:
          - partyType: PERSON
            partyId: CIF key
            identity:
              - identityType: SSN
                additionalInfo: PA
                identityValue: 111-22-3333
                issueDate: '2010-07-19T00:00:00.000Z'
                expirationDate: '2020-07-19T00:00:00.000Z'
            addresses:
              - addressType: MAILING
                addressLine1: 100 STANWIX ST
                addressLine2: APT C
                addressLine3: Address line 3
                addressLine4: Address line 4
                addressLine5: address line 5
                stateProvince: PA
                city: Pittsburgh
                zip: 12345-1234
                country: USA
            contactInfo:
              phone:
                - number: 215-215-2155
                  phoneType: HOME
                - number: 215-215-2155
                  phoneType: CELL
              email:
                - address: email@pnc.com
                  emailType: PRIMARY
                - address: email@pnc.com
                  emailType: SECONDARY
            partyExtension:
              firstName: Rohit
              lastName: Sharma
              middleInitial: A
              suffix: Jr
              dateOfBirth: '1989-06-14T00:00:00.000Z'
              pin: '1111'
              debitCardPIN: '1234'
              accountInitiator: true
              partyOwnership: OWNER
              kycFlag: 'Y'
              fcraFlag: 'N'
              realTimeIDC: 000000000025798
              existingAccounts: 'N'
              ewsScreenedFlag: true
              bankEmployee: 'N'
              universityCode: '4506698221'
              employeeCode: PL05232
              ewsRiskScore:
                - riskScoreType: riskScoreType
                  score: 5055
                  lowScoreRange: 0
                  highScoreRange: 8000
              employmentInfo:
                employer: PNC Fin
                occupation: Clerk
                startDate: '1990-10-10T00:00:00.000Z'
                salary: '100000'
            businessInfo:
              businessName: PNC Fin
              originationDate: '1950-06-06T00:00:00.000Z'
              classification: business type classification
              publiclyTraded: false
              offerATMServices: false
              offerGamblingServices: false
              moneyServicesOption:
                msbRevenuePercentage: '5'
                allowCashTransactions: false
                allowDomesticWireTransfers: false
                allowInternationalWireTransfer: false
                allowCheckCashing: false
                offerMonetaryInstruments: false
                allowWireTransfers: false
                allowForex: false
        products:
          - code: DDA
            subProductCode: F1
            packageCode: VR
            promotionCode: TEST01
        funding:
          initialDeposit: 1000
          transferFromCode: transferFromCode
